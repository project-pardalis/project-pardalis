<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Pardallis</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
<div class="main">

    <div class="header">
        
        <div class="logo-img">
            <img src="../imgs/Pardallis-logo-temporario.png">
        </div>

        <div class="header-itens">
            <a href="#"><li>Inicio</li></a>
            <a href="#"><li>Lorem</li></a>
            <a href="#"><li>Login</li></a>
            <a href="#"><li>Cadastro</li></a>
        </div>

    </div>

    <div class="center-form">
        <div class="form">
            <h1>Login</h1>

            <input type="text" autofocus class="input-form" placeholder="E-mail" id="ipt_email" onkeypress="key()">
            <input type="password" class="input-form" placeholder="Senha" id="ipt_password" onkeypress="key()">
            <button onclick="login()">Entrar</button>
            <a href="#">Recuperar senha</a>

            <span id="error_msg"></span>
        </div>
    </div>

</div>

</body>
</html>
<script>

      //Fazendo o enter funcionar quando da um Enter no input
        function key(){
            if(event.key === 'Enter'){
                return login()
            }
        }
    
    
         // Validaçao abas de Login. 
        function login(){
    
            var userEmailVar = ipt_email.value;
            var senhaVar = ipt_password.value;
    
            if(userEmailVar == '' || senhaVar == ''){
    
                error_msg.innerHTML = 'Todos os campos devem ser preenchidos';
    
            }else{
    
                // Pegando aqui o select do Username e da senha..
            fetch("/usuarios/autenticar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    userEmailServer: userEmailVar,
                    senhaServer: senhaVar,
                })
            }).then(function (resposta) {
                console.log("ESTOU NO THEN DO entrar()!")
                // Se o comando rodar então vai entrar nesse if
    
                if (resposta.ok) {
                    console.log(resposta);
                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));
                        
        
                        sessionStorage.ID_USUARIO = json.USUARIO_ID;
                        sessionStorage.EMAIL_USUARIO = json.USUARIO_EMAIL;                 
                        
                        
                    });
                } else {
    
                    console.log("Houve um erro ao tentar realizar o login!");
                    resposta.text().then(texto => {
                        console.error(texto);
                        error_msg.innerHTML = `Email ou Senha inválida`;
                        
                    });
                }
    
            }).catch(function (erro) {
                console.log(erro);
            })
    
            return false;
                }

                setTimeout(() => {
                            error_msg.innerHTML = '';
                        }, 4000)
         }
    </script>
