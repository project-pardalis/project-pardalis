<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Pardallis</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
<div class="main">

    <div class="header">
        
        <div class="logo-img">
            <img src="./imgs/Pardallis-logo-temporario.png">
        </div>

        <div class="header-itens">
            <a href="#"><li>Inicio</li></a>
            <a href="#"><li>Lorem</li></a>
            <a href="login.html"><li>Login</li></a>
            <a href="#"><li>Cadastro</li></a>
        </div>

    </div>

    <div class="center-form">
        <h3>Recuperação de Senha</h3>
        <div class="form">

            <input type="text" autofocus class="input-form all-border" placeholder="E-mail" id="ipt_email" onkeypress="key()">
            <input type="password" autofocus class="input-form all-border" placeholder="Nova senha" id="ipt_password" onkeypress="key()">
            <input type="password" autofocus class="input-form all-border" placeholder="Confirme a senha" id="ipt_password_confirm" onkeypress="key()">
            <button onclick="updatePassword()">Alterar</button>
            <a href="login.html">Voltar ao login</a>
        </div>
        <span id="error_msg"></span>
    </div>

</div>

</body>
</html>
<script>

      //Fazendo o enter funcionar quando da um Enter no input
        function key(){
            if(event.key === 'Enter'){
                return updatePassword()
            }
        }
    
    
         // Validaçao abas de Login. 
        function updatePassword(){
    
            var userEmailVar = ipt_email.value;
            var passwordVar = ipt_password.value;
            var passwordConfirm = ipt_password_confirm.value;
    
            if(userEmailVar == '' || passwordVar == '' || passwordConfirm == ''){
    
                error_msg.innerHTML = 'Todos os campos devem ser preenchidos';
    
            }else if(passwordVar != passwordConfirm){

                error_msg.innerHTML = 'Senhas não coencidem';

            }else{
    
                fetch("/usuarios/updatePassword", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    emailServer: userEmailVar,
                    senhaServer: passwordVar,
                })
            }).then(function (resposta) {
                console.log("ESTOU NO THEN DO updatePassword()!")

                if (resposta.ok) {

                    console.log(resposta);       
                    error_msg.style.color = "green";                                                                                                                                                                                                      
                    error_msg.innerHTML = 'Senha alterada.';

                    setTimeout(() => {

                        window.location = 'login.html'

                    }, 3000)

                } else {

                    console.log("Houve um erro ao alterar os valores");

                    resposta.text().then(texto => {
                        console.error(texto);

                        setTimeout(() => {

                            error_msg.innerHTML = 'Não foi possível alterar sua senha.';
                        }, 4000)
                    });
                }

            }).catch(function (erro) {
                console.log(erro);
            })

            return false;
        }
        setTimeout(() =>{
                error_msg.innerHTML = '';
            }, 4000)
    }
    </script>
