    <header class="sticky-top bg-dark d-flex m-0 p-0 vw-auto shadow d-flex justify-content-between">
        <a class="navbar-brand px-2 fs-4 text-light" style="width: 15%;">Pardalis</a>
        <input class="form-control form-control-dark w-50 rounded-0 border-0" type="text" placeholder="Setor"
            aria-label="Setor">
        <div class="navbar-nav w-auto">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3 text-light" href="#">Sair</a>
            </div>
        </div>
    </header>

    <div class="container-fluid row m-0 p-0">
        <!-- Navbar lateral -->
        <nav id="sidebarMenu" class="p-0 d-md-block bg-light collapse" style="width: 15%;">
            <div class="p-2 sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <p class="h5 text-muted fw-bolder">Dashboards</p>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active h6 p-2 m-0" style="width: fit-content;" href="./dashboard.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active h6 p-2 m-0" style="width: fit-content;" href="./dados-gerais.html">
                            Dados Gerais</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active h6 p-2 m-0 fw-bold" style="width: fit-content;">Análise de dados</a>
                    </li>
                </ul>
                <ul class="nav flex-column mt-2">
                    <li class="nav-item">
                        <p class="h5 text-muted fw-bolder">Usuários</p>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active h6 p-2 m-0" style="width: fit-content;" href="">Verificar Usuários</a>
                    </li>
                </ul>
                <ul class="nav flex-column mt-2">
                    <li class="nav-item">
                        <p class="h5 text-muted fw-bolder">Conta</p>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active h6 p-2 m-0" style="width: fit-content;" href="">Editar Conta</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="p-0 center flex-column align-items-center" style="width: 85%;">

            <div class="center kpis-flex mt-2" style="width: 95%;">
                <div class="center">
                    <div class="display-6"><span id="server-name"></span><div class="h5"><span id="server-num"></span></div>
                    </div>
                </div>
                <!-- <div class="card center-row kpi-analisys-data">
                    <span>Características: </span>

                </div> -->
            </div>

            <div class="card mt-4 p-4 d-flex flex-row" style="height: fit-content; width: 95%;">
                <div class="h-100" style="width: 28%;">
                    <div class="card w-100 center-left d-flex flex-row p-2 mb-4 selected" id="cpu-card">
                        <div class="chart h-100" style="width: 74%;">
                            <canvas class="minichart" id="cpu-chart"></canvas>
                        </div>
                        <div class="text-center d-flex flex-column align-items-center">
                            <p class="fw-semibold h5 mb-3">CPU</p>
                            <p id="cpu-data" class="percent"></p>
                        </div>
                    </div>
                    <div class="card w-100 center-left d-flex flex-row p-2 mb-4" id="ram-card">
                        <div class="chart h-100" style="width: 74%;">
                            <canvas class="minichart" id="ram-chart"></canvas>
                        </div>
                        <div class="text-center d-flex flex-column align-items-center">
                            <p class="fw-semibold h5 mb-3">RAM</p>
                            <p id="ram-data" class="percent"></p>
                        </div>
                    </div>
                    <div class="card w-100 center-left d-flex flex-row p-2" id="disk-card">
                        <div class="chart h-100" style="width: 74%;">
                            <canvas class="minichart" id="disk-chart"></canvas>
                        </div>
                        <div class="text-center d-flex flex-column align-items-center">
                            <p class="fw-semibold h5 mb-3">Disco</p>
                            <p id="disk-data" class="percent" style="font-size: 15px;"></p>
                        </div>
                    </div>
                </div>

                <div class="big-chart h-100 ms-auto card p-2 text-center">
                    <div class="w-100 d-flex justify-content-between">
                        <p class="fw-semibold h4 w-auto" id="component-name">CPU</p>
                        <p class="fw-semibold h4 w-auto" id="component-complement"></p>
                    </div>
                    <div class="w-100 text-end">
                        <p class="fw-lighter h5" id="last-update"></p>
                    </div>
                    
                    <div class="h-25 w-100 chart" style="position: relative;">
                        <canvas id="big-chart"></canvas>
                    </div>
                    <!-- <div class="text-center">
                        <div class="center-row">
                            <div class="h5">Comparação por <span id='tipoUtilizacao'>Hora</span>
                            </div>
                        </div>
                        <div>
                            <div class="hover-mychart">
                                <canvas id="myChart4"></canvas>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>

            <div class="card mt-4 p-4 d-flex flex-column" style="height: fit-content; width: 95%;">
                <div>
                    <p class="fw-semibold h4 w-auto" id="component-name">Informações do dia</p>
                    <div class="btn-group">
                        <button class="btn btn-sm btn-outline-secondary fw-bold" style="box-shadow: none !important;" onclick="changeChartStyle('line')">Linha</button>
                        <button class="btn btn-sm btn-outline-secondary fw-bold" style="box-shadow: none !important;" onclick="changeChartStyle('bar')">Barra</button>
                    </div>
                </div>
                <div class="h-50 w-50 chart" style="position: relative;">
                    <canvas id="day-chart"></canvas>
                </div>
            </div>

        </div>
    </div>

    <!--Verificar se necessário-->
    <script src="./js/moment-with-locales.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"

    <script src="js/server-analysys.js"></script>
