  <meta charset="utf-8">

<body>

  <header class="sticky-top  d-flex m-0 p-0 vw-auto shadow d-flex justify-content-between">
    <a class="navbar-brand px-2 fs-4 text-light" style="width: 15%;">Pardalis</a>
    <input class="form-control form-control-dark w-50 rounded-0 border-0" type="text" placeholder="Setor"
      aria-label="Setor">
    <div class="navbar-nav w-auto">
      <div class="nav-item text-nowrap">
        <a class="nav-link px-3 text-light" onclick="sair()" style="cursor: pointer;">Sair</a>
      </div>
    </div>
  </header>

  <div class="container-fluid row m-0 p-0">
    <nav id="sidebarMenu" class="p-0 d-md-block bg-light collapse" style="width: 15%;">
      <div class="p-2 sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <p class="h5 text-muted fw-bolder">Dashboards</p>
          </li>
          <li class="nav-item">
            <a class="nav-link active h6 p-2 m-0 fw-bold" style="width: fit-content;">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active h6 p-2 m-0" style="width: fit-content;" href="./dados-gerais.html">
              Dados Gerais</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active h6 p-2 m-0" style="width: fit-content;">Análise de
              dados</a>
          </li>
        </ul>
        <ul class="nav flex-column mt-2">
          <li class="nav-item">
            <p class="h5 text-muted fw-bolder">Usuários</p>
          </li>
          <li class="nav-item">
            <a class="nav-link active h6 p-2 m-0" style="width: fit-content;" href="">Verificar Usuários</a>
          </li>
        </ul>
        <ul class="nav flex-column mt-2">
          <li class="nav-item">
            <p class="h5 text-muted fw-bolder">Conta</p>
          </li>
          <li class="nav-item">
            <a class="nav-link active h6 p-2 m-0" style="width: fit-content;" href="">Editar Conta</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="main col-md-9 ms-sm-auto col-lg-10 px-md-4 text-center">
      <div class="d-flex justify-content-between">
        <div class="chart maquinas-estado" style="opacity: 0;">
          <canvas id="chart-maquinas-estado"></canvas>
        </div>
        <div class="chart armazenamento-total" style="opacity: 0;">
          <div class="h5">Armazenamento</div>
          <canvas id="chart-armazenamento-total"></canvas>
        </div>
        <!-- <div class="card text-bg-danger p-3 ">
          <p class="fw-semibold h4">Crítico</p>
          <p class="card-text fw-light">3 Servidores estão críticos </p>
        </div>
        <div class="card text-bg-warning p-3 ">
          <p class="fw-semibold h4">Alerta</p>
          <p class="card-text fw-light">1 Servidor requer atenção </p>
        </div>
        <div class="card text-bg-success p-3 ">
          <p class="fw-semibold h4">Ok</p>
          <p class="card-text fw-light">90 servidores estão OK! </p>
        </div> -->
      </div>
      <div>
        <div class="w-100 d-flex justify-content-end mt-4">
          <div class="btn-group me-2">
            <button type="button" onclick="mostrarLista(1)" class="btn btn-sm btn-outline-secondary">Modo
              Amplo</button>
            <button type="button" onclick="mostrarLista(2)" class="btn btn-sm btn-outline-secondary">Modo
              Lista</button>
          </div>
        </div>
        <span class="span1 fw-bold fs-3">Sua Infraestrutura</span>

      </div>


      <div class="center-row w-100">
        <!-- <div class="server-cont" id="wide-server-list-filter"></div>
        <div class="server-cont" id="micro-server-list-filter"></div> -->

        <div class=".container serverContainer card">
          <div class="server-cont p-2" id="wide-server-list" style="height: 9%;"></div>
          <div class="server-cont" id="info-server-list" style="display: none;">
            <div class="d-flex px-2 flex-row" style="border-bottom: 1px solid black">



            </div>
          </div>
        </div>
        <div class="filterStyle d-flex flex-column" style="height: 65vh !important;">
          <div onclick="appendMachineDataBase()" title="Recarregar" class="ms-1 card"
            style="height: fit-content; cursor: pointer;">
            <i class="fa-solid fa-plus h2 m-0"></i>
          </div>
          <div onclick="reloadMachine()" title="Recarregar" class="ms-1 card"
            style="height: fit-content; cursor: pointer;">
            <i class="fa-solid fa-rotate-right h2 m-0"></i>
          </div>
          <div class="mt-2 ms-1 card" title="Mudar ordem" style="height: fit-content; cursor: pointer;">
            <i onclick="changeOrder(this)" class="fa-solid fa-arrow-up h2 m-0" id="arrowUp"></i>
          </div>
          <div class="mt-2 ms-1 card" title="Mudar Filtro" style="height: fit-content; cursor: pointer;">
            <i onclick="changeFilter(this)" class="fa-solid fa-arrow-up-a-z h2 m-0" id="name"></i>
          </div>

        </div>

      </div>
    </main>


  </div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/moment-with-locales.js"></script>

    crossorigin="anonymous"></script>
  <script src="./js/dashboard_Grafico.js"></script>
  <script src="./js/dashDados.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
</body>

</html>
