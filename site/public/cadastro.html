<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="icon" href="../assets/imgs/logo.png">
    <link rel="shortcut icon" href="../assets/imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/login-cadastro.css">

</head>

<body>
        <div class="header">
            <div class="container d-flex my-2 w-100">
                <a href="./index.html" class="titulo">
                    <img class="img-fluid" src="../assets/imgs/logo.png" alt="">
                    <h1 class="m-0 p-0">Pardalis</h1>
                </a>
                <ul class="register">
                    <li>
                        <a class="text-dark" href="./index.html">Home</a>
                    </li>
                    <li id="here">
                        <a class="text-dark" href="./planos.html">Planos</a>
                    </li>

                </ul>
            </div>
        </div>

        <div class="container-elements-page p-0 pt-5 p-md-5 vh-100">
            <div class="container form-container d-flex m-0 p-3">
                <p class="h1">Cadastro</p>
                <div class="linha w-50 mt-2 mb-5"></div>
                <div class="form">
                    <div class="col-12 d-flex" style="flex-direction: row !important;">
                        <div class="col-6 d-flex justify-content-between" style="flex-direction: column;">
                            <div class="col-12 input-container mb-2">
                                <label for="ipt_empresa" class="mb-1">Nome da Empresa</label>
                                <input type="text" autofocus class="input-form" placeholder="Pardalis" id="ipt_empresa"
                                    onkeypress="key()">
                            </div>
    
                            <div class="col-12 input-container mb-2">
                                <label for="ipt_CNPJ" class="mb-1">CNPJ</label>
                                <input type="text" class="input-form" placeholder="333.333.333.333/333.333" id="ipt_CNPJ"
                                    onkeypress="key()">
                            </div>
                            <div class="col-12 input-container mb-2">
                                <label for="ipt_admin" class="mb-1">Nome do administrador</label>
                                <input type="text" class="input-form" placeholder="Arthur Douglas" id="ipt_admin"
                                    onkeypress="key()">
                            </div>
                        </div>
                        <div class="col-6 d-flex justify-content-between" style="flex-direction: column;">
                            <div class="col-12 input-container mb-2">
                                <label for="ipt_email" class="mb-1">E-mail</label>
                                <input type="text" class="input-form" placeholder="pardalis@pardalisenterprise.com"
                                    id="ipt_email" onkeypress="key()">
                            </div>
                            <div class="col-12 input-container mb-2">
                                <label for="ipt_senha" class="mb-1">Senha</label>
                                <input type="password" class="input-form" placeholder="**************" id="ipt_senha"
                                    onkeypress="key()">
                            </div>
                            <div class="col-12 input-container mb-2">
                                <label for="ipt_confirmar_senha" class="mb-1">Confirmar Senha</label>
                                <input type="password" class="input-form" placeholder="**************"
                                    id="ipt_confirmar_senha" onkeypress="key()">
                            </div>
                        </div>
    
                    </div>
    
                    <button class="form-button mt-4 fs-4" onclick="cadastrar()">Entrar</button>
    
                </div>
            </div>





        </div>
    </div>
</body>

<script>
    //Fazendo o enter funcionar quando da um Enter no input
    function key() {
        if (event.key === 'Enter') {
            return cadastrar()
        }
    }

    function pegarInfoUsuario() {
        let nomeEmpresa = ipt_empresa.value;
        let cnpjEmpresa = ipt_cnpj.value;
        let adminEmpresa = ipt_admin.value;
        let emailEmpresa = ipt_email.value;
        let senhaAdmin = ipt_senha.value;
        let confirmarSenhaAdmin = ipt_confirmar_senha.value;
        if (verificarDadosColocados(nomeEmpresa, cnpjEmpresa, adminEmpresa,
            emailEmpresa, senhaAdmin, confirmarSenhaAdmin)) {
            cadastrar(nomeEmpresa, cnpjEmpresa, adminEmpresa, emailEmpresa, senhaAdmin, confirmarSenhaAdmin)
        }
    }

    function verificarDadosColocados(nomeEmpresa, cnpjEmpresa, adminEmpresa, emailEmpresa, senhaAdmin, confirmarSenhaAdmin) {

        if (empresaVar == "" || cnpjEmpresa == "" || adminEmpresa == "" ||
            emailEmpresa == "" || senhaAdmin == "" || confirmarSenhaAdmin == "") {

            error_msg.style.display = 'block'
            error_msg.innerHTML = 'Todos os campos devem ser preenchidos';
            return false;
        } else {
            if (senhaAdmin != confirmarSenhaAdmin) {
                error_msg.style.display = 'block'
                error_msg.innerHTML = 'As senhas não são iguais';
                return false;
            } else {
                return true;
            }
        }
    }

    function cadastrar(nomeEmpresa, cnpjEmpresa, adminEmpresa, emailEmpresa, senhaAdmin, confirmarSenhaAdmin) {





        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                empresaServer: nomeEmpresa,
                cnpjServer: cnpjEmpresa,
                adminServer: adminEmpresa,
                emailServer: emailEmpresa,
                senhaServer: senhaAdmin,
            })
        }).then(function (resposta) {
            if (resposta.ok) {
                console.log(resposta);
                window.location.href = "login.html";
            }
            else {
                console.log("Houve um erro ao tentar realizar o cadastro!");
                resposta.text().then((texto) => {
                    console.error(texto);
                    error_msg.innerHTML = texto;
                    setTimeout(() => {
                        error_msg.innerHTML = '';
                    }, 4000);
                })
            }
        }).catch(function (erro) {
            console.log(erro);
        })

    }

</script>
