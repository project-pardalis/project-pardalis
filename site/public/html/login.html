<script>
    //Fazendo o enter funcionar quando da um Enter no input
    function key() {
        if (event.key === 'Enter') {
            return login()
        }
    }

    // Validaçao abas de Login. 
    function login() {

        var userEmailVar = ipt_email.value;
        var senhaVar = ipt_password.value;

        if (userEmailVar == '' || senhaVar == '') {
            error_msg.style.display = 'block'
            error_msg.innerHTML = 'Todos os campos devem ser preenchidos';

        }
        else {
            // Pegando aqui o select do Username e da senha..
            fetch("/usuarios/autenticar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    userEmailServer: userEmailVar,
                    senhaServer: senhaVar,
                })
            }).then(function (resposta) {
                console.log("ESTOU NO THEN DO entrar()!")
                // Se o comando rodar então vai entrar nesse if
                if (resposta.ok) {
                    console.log(resposta);
                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));

                        sessionStorage.ID_USUARIO = json.USUARIO_ID;
                        sessionStorage.EMAIL_USUARIO = json.USUARIO_EMAIL;
                        sessionStorage.FK_EMPRESA = json.EMPRESA_FK;
                    });
                }
                else {
                    console.log("Houve um erro ao tentar realizar o login!");
                    resposta.text().then(texto => {
                        console.error(texto);
                        error_msg.innerHTML = `Email ou Senha inválida`;
                        setTimeout(() => {
                            error_msg.innerHTML = '';
                        }, 4000)
                    });
                }
            }).catch(function (erro) {
                console.log(erro);
            })
            return false;
        }
        setTimeout(() => {
            error_msg.innerHTML = '';
        }, 4000)
    }
</script>
